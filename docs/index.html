<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="mars.png" alt="planet">
        <img class="rocket" src="rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="pass" type="password" placeholder="Enter Password to unlock">
            <input id="ok-btn" type="button" value="OK">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
        </div>
            <input id="launch-btn" type="button" value="Launch">
        </div>

    </div>
</div>

</body>
</html>
